<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Proyecto: Circuitos Culturales Alhambra 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #FDFBF8; color: #4A4A4A; }
        .chart-container { position: relative; width: 100%; height: 300px; max-height: 400px; }
        @media (min-width: 768px) { .chart-container { height: 350px; } }
        .timeline-item { position: relative; padding-bottom: 2.5rem; padding-left: 2.5rem; }
        .timeline-item:last-child { padding-bottom: 0; }
        .timeline-marker { position: absolute; left: 0; top: 0; width: 1.5rem; height: 1.5rem; border-radius: 50%; display: flex; align-items: center; justify-content: center; transform: translateX(-50%); }
        .timeline-line { position: absolute; left: 0; top: 1.5rem; bottom: 0; width: 2px; transform: translateX(-50%); }
        .team-card::after { content: ''; position: absolute; bottom: -1rem; left: 50%; transform: translateX(-50%); width: 2px; height: 1rem; background-color: #E5E7EB; }
        .team-card-group > .team-card:last-child::after { display: none; }
        .team-connector { position: absolute; top: -1rem; left: 50%; transform: translateX(-50%); width: 2px; height: 1rem; background-color: #E5E7EB; }
        .team-connector-horizontal { position: absolute; top: -1rem; left: 25%; right: 25%; height: 2px; background-color: #E5E7EB; }
        .modal { transition: opacity 0.25s ease; }
        .modal-active { overflow-x: hidden; overflow-y: auto; }
        .spinner { border-top-color: #D35400; animation: spinner 0.6s linear infinite; }
        @keyframes spinner { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="antialiased">

</body>
</html>
